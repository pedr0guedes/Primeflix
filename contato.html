    <!--     CONTATO     -->
<main class="body-contato">
    <div>
        <h1 id="titulo">Contato</h1>
        <p id="subtitulo">Nos informe o motivo preenchendo os espaços</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="sexo"><strong>Sexo</strong></label>
                <select id="sexo">
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select><br><br>
        </div>
        <div>
            <label><strong>Selecione o motivo do seu contato:</strong></label>
            <br><br> <label>
                <input type="radio" nome="motivo" value="Elogio" checked> Elogio
            </label>
            <label>
                <input type="radio" nome="motivo" value="critica"> Crítica
            </label>
            <label>
                <input type="radio" nome="motivo" value="filmes"> Filmes
            </label>
            <label>
                <input type="radio" nome="motivo" value="series"> Séries
            </label>
            <label>
                <input type="radio" nome="motivo" value="pagamento"> Pagamento
            </label>
            <label>
                <input type="radio" nome="motivo" value="outros"> Outros
            </label>
        </div>
        <div>
            <br>
            <label><strong>Conte-nos um pouco mais sobre o motivo do seu contato:</strong></label>
            <br><br> <textarea rows="6" style="width: 26em" id="motivo" name="motivo"></textarea>

        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>
</main>
